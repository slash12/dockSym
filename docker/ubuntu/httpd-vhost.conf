<VirtualHost *:80>
    # ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${PHP_IP}:${APACHE_EXPOSED_PORT}${PHP_APP_DIR}/$1
 
    ServerAdmin symDock@localhost
    ServerAlias symDock.local

    DocumentRoot /usr/local/apache2/htdocs/symRest/public
 
    <Directory /usr/local/apache2/htdocs/symRest/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
 
    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log common
</VirtualHost>